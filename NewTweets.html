<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="bootstrap/content/Content/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-xs-12 col-md-4 text-center">
        <div class="row title">
            <div class="col-xs-1 col-md-1">
                <img src="images/twitter1.png" id="twitterImage" alt="Twitter Img">
            </div>
            <div class="col-xs-10 col-md-10">
                <h2>New tweets</h2>
            </div>
            <div class="col-xs-1 col-md-1">
                <div id="readCounter"></div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<div class="tweets-list"></div>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-xs-12 col-md-4 text-center">
        <input type="button" name="tweetsListButton" value="Tweets list"/>
    </div>
    <div class="col-md-4"></div>
</div>

<script id="tweetTemplate" type="text/x-jquery-tmpl">
        <div class="tweet" id=${id}>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-xs-12 col-md-4 text-center">
                    <div class="row  table-bordered cell">
                        <div class="col-xs-10 col-md-10"><p class="content text-left">${content}</p></div>
                        <div class="col-xs-2 col-md-2"><input class="read-button" type="button" value="Read" name=${id}></div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </script>
<script src="bootstrap/content/Scripts/jquery-1.10.2.min.js"></script>
<script src="bootstrap/content/Scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/codebird.js"></script>
<script type="text/javascript" src="scripts/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="scripts/getTweets.js"></script>
<script type="text/javascript" src="scripts/newTweets.js"></script>
</body>
</html>
